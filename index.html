<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>E-comerce</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="product-detail">
        <div class="title-container">
        <p class="title">Mis productos</p>
        </div>

    <div class="my-order-content">
        <div id="products-container">
                <!-- Aqui van los productos -->
        </div>
        <div class="container-menu">
            <div>
                <form onsubmit="event.preventDefault(), updateProduct()">
                    <div>
                        <label for="name" >Nombre del producto</label>
                        <input type="text" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="price" >Precio</label>
                        <input type="number" id="price"></input>
                    </div>
                    <div class="mb-3">
                        <label for="image-url" >url de la imagen</label>
                        <input type="text" id="image-url"></input>
                    </div>
                    <button type="submit" class="submit-button">Actualizar</button>
                </form>
                <button onclick="createProduct()" class="create-button">
                    <i class="fa-solid fa-circle-plus fa-2x"></i>
                </button>
            </div>
            <div class="img-container">
                <img class="bg-img" src="https://softwareparagimnasio.com/wp-content/uploads/2017/07/Atraer-clienetes.jpg" alt="">
            </div>
        </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./assets/js/js.js" type="module" ></script>
<script src="https://kit.fontawesome.com/60ce94b3bb.js" crossorigin="anonymous"></script>
</body>
</html>
